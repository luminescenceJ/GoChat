server:
  port: 8080
  # debug | release | test 运行环境
  level: debug

mysql:
  host: 127.0.0.1
  port: 3306
  username: root
  password: 123456
  db_name: go_chat
  config: charset=utf8mb4&parseTime=True&loc=Local

redis:
  host: localhost
  password: 123456
  port: 6379
  database: 0

kafka:
  messageMode: "channel"# 消息模式 channel or kafka
  hostPort: "127.0.0.1:9092" # "127.0.0.1:9092,127.0.0.1:9093,127.0.0.1:9094" 多个kafka服务器
  loginTopic: "login"
  chatTopic: "chat_message"
  logoutTopic: "logout"
  partition: 0 # kafka partition
  timeout: 1 # 单位秒

logic:
  cpuNum: 4
  rpcAddress: "tcp@127.0.0.1:6900,tcp@127.0.0.1:6901"
  certPath: ""
  keyPath: ""

connect:
  connect-base:
    certPath: ""
    keyPath: ""

  connect-rpcAddress-websockts:
    address: "tcp@0.0.0.0:6912,tcp@0.0.0.0:6913"

  connect-rpcAddress-tcp:
    address: "tcp@0.0.0.0:6914,tcp@0.0.0.0:6915"

  connect-bucket:
    cpuNum: 4
    channel: 1024
    room: 1024
    svrProto: 80
    routineAmount: 16
    routineSize: 10

  connect-websocket:
    #serverId: "1000"
    bind: "0.0.0.0:7000"

  connect-tcp:
    #serverId = "2000"
    bind: "0.0.0.0:7001,0.0.0.0:7002"
    sendbuf: 4096
    receivebuf: 4096
    keepalive: false
    reader: 32
    readBuf: 1024
    readBufSize: 8192
    writer: 32
    writeBuf: 1024
    writeBufSize: 8192

etcd:
  host: "127.0.0.1:2379"
  basePath: "/gochat_srv"
  serverPathLogic: "LogicRpc"
  serverPathConnect: "ConnectRpc"
  userName: ""
  password: ""
  connectionTimeout: 5